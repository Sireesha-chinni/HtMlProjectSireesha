<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Technologies</title>
</head>
<body>
    <h1>Besant Technologies</h1>
    <br>
    <h2>HTML Project1 Mangala Prasath</h2>
    <br>
    <h1>Sign up</h1>
    <form action="about.html">
    <input type="text" placeholder="Username" required>
    <br>
    <input type="password" placeholder="password" required>
    <br>
    <input type="number" placeholder="mobilenumber">
    <br>
    <input type="email" placeholder="Email id">
    <br>
    <label>Date of birth</label>
    <input type="date">
    <br>
    <div>
        <label>Courses</label>
        <select>
            <option>Python</option>
            <option>Java</option>
            <option>Frontend</option>
            </select>

    </div>
    <div>
        <input type="checkbox">
        <label>Morning Batch</label>
    <br>
    
        <input type="checkbox">
        <label>Evening Batch</label>
    </div>
    <div>
        <input type="radio">
        <label>Daily course</label>
        <br>
        <input type="radio">
        <label>Weekly</label>
    </div>
    <div>
        <label>Upload resume</label>
        <input type="file">
    </div>
    <div>
        <input type="submit" value="Signup" >
        <input type="reset" value="reset">
    </div>

</form>

</html>
